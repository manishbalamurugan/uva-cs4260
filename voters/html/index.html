<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../app/app.js"></script>
    <style>
        .profile-cards {
            list-style-type: none;
            padding: 0;
        }

        .profile-card {
            background-color: #34445a; /* bg-gray-800 */
            border-radius: 0.5rem; /* rounded-md */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-md */
            margin-bottom: 1rem; /* mb-4 */
            overflow: hidden;
            position: relative;
            width: 10rem;
            cursor: pointer;
        }

        .profile-card-content {
            padding: 1rem; /* p-4 */
        }

        .profile-card-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-semibold */
            margin-bottom: 0.5rem; /* mb-2 */
            color: #60fade; /* text-blue-400 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-md shadow-md w-[80%] h-min m-8">
        <h1 class="text-4xl text-center font-semibold mb-4 text-blue-500">Voting Booth</h1>
        <!-- Voters Section -->
        <section class="mb-8">
            <h2 class="text-md font-semibold mb-2 text-blue-200">Current Voters</h2>
            <ul id="voters-list" class="profile-cards"></ul>
        </section>

        <!-- Ballot Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-2 text-blue-300">Ballot</h2>
            <form>
                <label for="candidates" class="block mb-2">Select a candidate:</label>
                <select id="candidates" name="candidates" class="border p-2 w-full bg-white text-black">
                    <!-- Display candidates dynamically (replace with actual data) -->
                    <option value="candidate1">Candidate 1</option>
                    <option value="candidate2">Candidate 2</option>
                </select>
                <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit Ballot</button>
            </form>
        </section>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
