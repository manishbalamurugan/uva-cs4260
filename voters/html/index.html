<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      .html {
        font-family: "Montserrat", sans-serif;
      }

      .profile-cards {
        list-style-type: none;
        padding: 0;
      }

      .profile-card {
        background-color: #34445a; /* bg-gray-800 */
        border-radius: 0.5rem; /* rounded-md */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-md */
        margin-bottom: 1rem; /* mb-4 */
        overflow: hidden;
        position: relative;
        width: 10rem;
        cursor: pointer;
      }

      .profile-card-content {
        padding: 1rem; /* p-4 */
      }

      .profile-card-title {
        font-size: 1.125rem; /* text-lg */
        font-weight: 700; /* font-semibold */
        margin-bottom: 0.5rem; /* mb-2 */
        color: #60fade; /* text-blue-400 */
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.8);
        color: #FFFFFF;
        border-color: #333333;
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe41;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        width: 80%; /* Could be more or less, depending on screen size */
        border-radius: 1rem;
      }

      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .delete {
        font-size: x-small;
        font-weight: bold;
        color: rgb(255, 120, 120);
        padding: 2px;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center font-sans"
  >
    <div class="bg-gray-800 p-8 rounded-md shadow-md w-[40%] h-min m-8">
      <h1 class="text-4xl text-center font-bold mb-4 text-blue-300">
        Voting Booth
      </h1>
      <!-- Voters Section -->
      <section class="mb-8">
        <h2 class="text-md font-semibold mb-2 text-violet-300">
          Completed Ballots
        </h2>
        <ul id="voters-list" class="profile-cards flex gap-5"></ul>
      </section>

      <!-- Voters Section -->
      <section class="mb-8">
        <h2 class="text-md font-semibold mb-2 text-violet-300">
          Current Voters
        </h2>
        <ul id="pending-list" class="profile-cards flex gap-5"></ul>
      </section>

      <!-- Ballot Section -->
      <section class="mb-8">
        <h2 class="text-md font-semibold mb-2 text-violet-300">
          Register to Vote
        </h2>
        <form onsubmit="event.preventDefault(); registerVoter();">
          <input
            id="voterRegister"
            type="text"
            placeholder="Please enter your full name"
            class="w-full h-10 rounded-lg p-5 text-black text-xs"
          />
          <button
            type="submit"
            class="mt-4 bg-blue-500 text-xs font-medium text-white p-2 rounded hover:bg-blue-700"
          >
            Register
          </button>
        </form>
      </section>

      <!-- Results Section -->
      <section>
        <h2 class="text-md font-semibold mb-2 text-violet-300">Results</h2>
        <!-- Trigger/Open The Modal -->
        <button
          id="myBtn"
          class="mt-4 bg-blue-500 text-xs font-medium text-white p-2 rounded hover:bg-blue-700"
          onclick="toggleModal()"
        >
          View Results
        </button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">Ã—</span>
            <h2 class="text-md font-semibold mb-2 text-violet-300">Results</h2>
            <ul id="results-list">
              <!-- Display results dynamically (replace with actual data) -->
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- Include the app.js script -->
    <script src="../app/app.js"></script>
  </body>
</html>
