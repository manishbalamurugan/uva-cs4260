<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Booth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="max-w-md bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Voting Booth</h1>

        <!-- Voters Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Voters</h2>
            <ul>
                <!-- Display voters dynamically (replace with actual data) -->
                <li class="mb-2">Brad</li>
                <li class="mb-2">Amy</li>
            </ul>
        </section>

        <!-- Ballot Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Ballot</h2>
            <form>
                <label for="candidates" class="block mb-2">Select a candidate:</label>
                <select id="candidates" name="candidates" class="border p-2 w-full">
                    <!-- Display candidates dynamically (replace with actual data) -->
                    <option value="candidate1">Candidate 1</option>
                    <option value="candidate2">Candidate 2</option>
                </select>
                <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit Ballot</button>
            </form>
        </section>

        <!-- Completed Ballots Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Completed Ballots</h2>
            <ul>
                <!-- Display completed ballots dynamically (replace with actual data) -->
                <li class="mb-2">Brad</li>
                <li class="mb-2">Amy</li>
            </ul>
            <button class="bg-green-500 text-white p-2 rounded hover:bg-green-700">See Results</button>
        </section>

        <!-- Results Section -->
        <section>
            <h2 class="text-xl font-semibold mb-2">Results</h2>
            <ul>
                <!-- Display results dynamically (replace with actual data) -->
                <li>Candidate 1: 1</li>
                <li>Candidate 2: 1</li>
            </ul>
        </section>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
