<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Booth - Ballot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center font-sans">
    <div class="bg-gray-800 p-8 rounded-md shadow-md w-[40%] h-min m-8">
        <h1 class="text-4xl text-center font-sans mb-4 text-blue-300">Ballot</h1>
         <form id="ballot-form" onsubmit="event.preventDefault(); submitBallot();" >
            <label for="candidates" class="block mb-2">Select a candidate:</label>
            <select id="candidates" name="candidates" class="border p-2 w-full bg-white text-black">
                <!-- Candidates will be populated dynamically -->
            </select>
            <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit Ballot</button>
        </form>
    </div>
    <!-- Include the app.js script -->
    <script src="../app/app.js"></script>
</body>
</html>
